<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário</title>
</head>
<body>
    <aside>
        <div>
            <div onclick="window.history.back()" class="material-icons">close</div>
        </div>

    </aside>
    <article>
            <div>

                <div class="square">
                    <div class="material-icons">info</div>
                    <h2>Informações:</h2>
                </div>

            <div class="square">
                <div class="material-icons">person</div>
                <p>Usuário:</p>
                <h1 class="userName">Gabriel</h1>
            </div>


            <div class="square">
                <div class="material-icons">phone</div>
                <p>Telefone:</p>
                <h2>17 991473786</h2>
            </div>


            <div class="square">
                <div class="material-icons">mail</div>
                <p>Email:</p>
                <h2>teste@teste.com</h2>
            </div>
            </div>

        <div>
            <div class="square end" style="cursor: pointer;">
            <h1>Desconectar</h1>
            <div class="material-icons">logout</div>
            </div>
        </div>
    </article>
    <script src="./script.js"></script>
</body>
</html>
